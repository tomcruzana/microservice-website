<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- custom CSS-->
    <link rel="stylesheet" href="static/styles/default.css" />
    <link rel="stylesheet" href="static/styles/loader.css" />
    <link rel="stylesheet" href="static/styles/skeleton_loader.css" />

    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/e4d4c44ee2.js"
      crossorigin="anonymous"
    ></script>

    <title>COMPANY NAME | PAGENAME</title>
  </head>

  <body>
    <!-- header nav start-->
    <nav-header></nav-header>

    <!-- main container start-->
    <div class="container">
      <!--about us start-->
      <div class="customer-cart">
        <h1 class="h1 my-5">
          <i class="fa-solid fa-address-card"></i> Your shopping cart has
          <span class="customer-cart-total-items">0</span> items
        </h1>
        <h3 class="customer-cart-greeting">
          Hello, <span class="customer-name">guest</span>.
        </h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Description</th>
              <th scope="col">Item Price</th>
              <th scope="col">Total</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- cart product item template start-->
            <tr>
              <td>
                <div class="d-flex">
                  <img
                    src="https://dummyimage.com/50x50/6495ED/fff.png"
                    height="50"
                    width="50"
                    class="rounded mr-3"
                    alt="product image"
                  />
                  <div class="product-overview">
                    <a href="product_item.html?id=1" class="product-link">
                      <h5 class="product-title">Lorem Ipsum</h5>
                      <h6 class="product-description product-text-truncate">
                        Vestibulum ante ipsum primis in faucibus orci...
                      </h6>
                    </a>
                  </div>
                </div>
              </td>
              <td>$100</td>
              <td>
                <input
                  type="number"
                  min="0"
                  class="w-25"
                  name="productQuantity1"
                  value="1"
                />
              </td>
              <td>
                <button
                  id="u1"
                  type="button"
                  class="btn btn-primary btn-sm"
                  disabled
                >
                  <i class="fa-solid fa-square-pen"></i>
                </button>
                <button id="d1" type="button" class="btn btn-danger btn-sm">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </td>
            </tr>
            <!-- cart product item template end-->

            <!-- cart product item template start-->
            <tr>
              <td>
                <div class="d-flex">
                  <img
                    src="https://dummyimage.com/50x50/6495ED/fff.png"
                    height="50"
                    width="50"
                    class="rounded mr-3"
                    alt="product image"
                  />
                  <div class="product-overview">
                    <a href="product_item.html?id=1" class="product-link">
                      <h5 class="product-title">Lorem Ipsum</h5>
                      <h6 class="product-description product-text-truncate">
                        Vestibulum ante ipsum primis in faucibus orci...
                      </h6>
                    </a>
                  </div>
                </div>
              </td>
              <td>$100</td>
              <td>
                <input
                  type="number"
                  min="0"
                  class="w-25"
                  name="productQuantity1"
                  value="1"
                />
              </td>
              <td>
                <button id="u2" type="button" class="btn btn-primary btn-sm">
                  <i class="fa-solid fa-square-pen"></i>
                </button>
                <button id="d2" type="button" class="btn btn-danger btn-sm">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </td>
            </tr>
            <!-- cart product item template end-->
          </tbody>
        </table>

        <div class="coupon-box d-flex align-items-end flex-column border-top">
          <label for="couponCode" class="mt-2">Promotions</label>
          <div class="form-inline">
            <div class="form-group">
              <input
                id="couponCode"
                name="couponcode"
                type="text"
                class="form-control rounded-0"
                placeholder="Enter coupon code"
              />
              <button
                type="button"
                id="applyCouponBtn"
                class="btn btn-primary rounded-0"
              >
                Apply
              </button>
            </div>
          </div>
        </div>

        <!-- total items price start & other actions-->
        <div
          class="customer-cart-total-price d-flex justify-content-between mt-4"
        >
          <div class="customer-cart-btn-group">
            <button type="button" class="btn btn-primary btn-sm">
              Update quantities
            </button>
            <button type="button" class="btn btn-secondary btn-sm">
              Clear cart
            </button>
          </div>

          <div class="customer-cart-btn-group text-right">
            <h4>Total: $<span class="customer-cart-total-price">0</span></h4>
            <p><small>(You can review your order before it's final)</small></p>

            <button type="button" class="btn btn-buy-now btn-md">
              <i class="fa-solid fa-dollar-sign"></i> Check out
            </button>
          </div>
        </div>

        <!--  -->
      </div>
    </div>

    <!--footer start -->
    <nav-footer></nav-footer>

    <!-- Optional JavaScript -->
    <script src="static/scripts/components/header.js"></script>
    <script src="static/scripts/components/footer.js"></script>
    <script src="static/scripts/utils/location_service.js"></script>
    <script src="static/scripts/utils/datetime_service.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
