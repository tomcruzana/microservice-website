<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- custom CSS-->
    <link rel="stylesheet" href="static/styles/default.css" />
    <link rel="stylesheet" href="static/styles/loader.css" />
    <link rel="stylesheet" href="static/styles/skeleton_loader.css" />

    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/e4d4c44ee2.js"
      crossorigin="anonymous"
    ></script>

    <title>COMPANY NAME | PAGENAME</title>
  </head>

  <body>
    <!-- header nav start-->
    <nav-header></nav-header>

    <!-- main container start-->
    <div class="container">
        <div class="form-container my-5">
        <h1 class="mb-3">Register</h1>
        <form action="" method="post">
            <div class="form-group">
            <label for="exampleInputUserName1">Username</label>
            <input
                name="u_username"
                type="text"
                class="form-control"
                id="exampleInputUserName1"
                placeholder="Enter username"
                required
            />
            </div>
            <div class="form-group">
            <label for="exampleInputFirstName1">First name</label>
            <input
                name="u_firstname"
                type="text"
                class="form-control"
                id="exampleInputFirstName1"
                placeholder="Enter first name"
                required
            />
            </div>
            <div class="form-group">
            <label for="exampleInputLastName1">Last name</label>
            <input
                name="u_lastname"
                type="text"
                class="form-control"
                id="exampleInputLastName1"
                placeholder="Enter last name"
                required
            />
            </div>
            <div class="form-group">
            <label for="exampleInputPhoneNumber1">Phone number</label>
            <input
                name="u_phonenumber"
                type="tel"
                class="form-control"
                id="exampleInputPhoneNumber1"
                placeholder="Enter phone number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
            <small id="phoneHelp" class="form-text text-muted"
                >Format: 123-456-7890</small
            >
            </div>
            <div class="form-group">
            <label for="exampleInputUserName1">Username</label>
            <input
                name="u_username"
                type="text"
                class="form-control"
                id="exampleInputUserName1"
                placeholder="Enter username"
            />
            </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
                name="u_email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
            />
            <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
            >
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
                name="u_password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                required
            />
            </div>
            <div class="form-group">
            <label for="exampleInputPassword2">Confirm password</label>
            <input
                name="u_confirm_password"
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                placeholder="Confirm Password"
                required
            />
            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showPassword" />
            <label class="form-check-label" for="showPassword"
                >Show Password</label
            >
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-block my-4" value="Sign Up">
                
        </form>
        </div>
    </div>

    <!--footer start -->
    <nav-footer></nav-footer>

    <!-- Optional JavaScript -->
    <script src="static/scripts/components/header.js"></script>
    <script src="static/scripts/components/footer.js"></script>
    <script src="static/scripts/utils/location_service.js"></script>
    <script src="static/scripts/utils/datetime_service.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
