<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- custom CSS-->
    <link rel="stylesheet" href="static/styles/default.css" />
    <link rel="stylesheet" href="static/styles/loader.css" />
    <link rel="stylesheet" href="static/styles/skeleton_loader.css" />

    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/e4d4c44ee2.js"
      crossorigin="anonymous"
    ></script>

    <title>COMPANY NAME | PAGENAME</title>
  </head>

  <body>
    <!-- header nav start-->
    <nav-header></nav-header>

    <!-- main container start-->
    <div class="container">
      <img
        src="https://dummyimage.com/728x90/6495ED/fff.png"
        width="728"
        height="90"
        alt="profile banner"
        class="profile-banner mt-5"
      />
      <div class="form-container mt-5 mb-3 d-flex">
        <i class="fa-solid fa-id-badge fa-3x"></i>
        <h1 class="ml-3">
          Welcome,
          <span id="firstname" class="text-capitalize">firstname</span>
          <span id="lastname" class="text-capitalize">lastname</span>
        </h1>
      </div>
      <div class="user-info mb-5">
        <h4>
          Username:
          <span id="username" class="font-weight-normal">user1234</span>
        </h4>
        <h4>
          Email address:
          <span id="emailAddress" class="font-weight-normal"
            >user@email.com</span
          >
        </h4>
        <h4>
          Registration date:
          <span id="dateCreated" class="font-weight-normal">2022-01-01</span>
        </h4>
        <h4>
          Status: <span id="isEnabled" class="font-weight-normal">enabled</span>
        </h4>
      </div>
      <button type="button" class="btn btn-danger logout-btn">Logout</button>
    </div>

    <!--footer start -->
    <nav-footer></nav-footer>

    <!-- Optional JavaScript -->
    <script src="static/scripts/components/header.js"></script>
    <script src="static/scripts/components/footer.js"></script>
    <script src="static/scripts/utils/location_service.js"></script>
    <script src="static/scripts/utils/datetime_service.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
