<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- custom CSS-->
    <link rel="stylesheet" href="/styles/default.css" />

    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/e4d4c44ee2.js"
      crossorigin="anonymous"
    ></script>
    <title>ADMIN | Dashboard</title>
  </head>

  <body>
    <!-- main container start-->
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col-4">...</div>
        <div class="col-8">
          <form action="" method="post">
            <!-- website or company address-->
            <div class="form-group">
              <label for="websiteName">Website name</label>
              <input
                type="input"
                class="form-control"
                id="websiteName"
                placeholder="website name"
              />
            </div>

            <!-- email address-->
            <div class="form-group">
              <label for="emailAddress">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emailAddress"
                placeholder="website email"
              />
            </div>

            <!-- company slogan-->
            <div class="form-group">
              <label for="websiteSlogan">Slogan</label>
              <textarea
                class="form-control"
                id="websiteSlogan"
                rows="2"
                placeholder="your website slogan"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/scripts/location_service.js"></script>
    <script src="/scripts/datetime_service.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
